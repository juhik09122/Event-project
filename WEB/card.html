<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .cart-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .cart-item-details {
            margin-left: 15px;
        }

        .cart-item-details h3 {
            margin: 0;
        }

        .cart-item-details span {
            font-size: 14px;
            color: #666;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .cart-total span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>Home</button>
            <button>View Product</button>
            <button>Request Item</button>
            <button>Product Status</button>
            <button>LogOut</button>
        </div>
        <div class="cart-header">
            <h3>Shopping Cart</h3>
        </div>
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/50" alt="Product Image">
                <div class="cart-item-details">
                    <h3>Product Name</h3>
                    <span>Price: $100</span>
                </div>
                <div class="cart-item-actions">
                    <span>Quantity: 2</span>
                    <button>Delete</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/50" alt="Product Image">
                <div class="cart-item-details">
                    <h3>Product Name</h3>
                    <span>Price: $100</span>
                </div>
                <div class="cart-item-actions">
                    <span>Quantity: 2</span>
                    <button>Delete</button>
                </div>
            </div>
            <div class="cart-total">
                <span>Grand Total: $200</span>
                <button>Delete All</button>
            </div>
        </div>
        <button>Proceed to Checkout</button>
    </div>
</body>
</html>
