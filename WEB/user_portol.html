<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="button">Drop Down</button>
            <div class="dropdown-content">
                <a href="#">Catering</a>
                <a href="#">Florist</a>
                <a href="#">Decoration</a>
                <a href="#">Lighting</a>
            </div>
        </div>

        <div class="main">
            <div class="welcome">
                <button class="button">WELCOME USER</button>
            </div>

            <div class="buttons">
                <button class="button">Vendor</button>
                <button class="button">Cart</button>
                <button class="button">Guest List</button>
                <button class="button">Order Status</button>
                <button class="button">LogOut</button>
            </div>
        </div>
    </div>
</body>
</html>
