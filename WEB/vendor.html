<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #4285F4;
  color: white;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.header {
  background-color: #f0f0f0;
  padding: 20px;
  border-radius: 5px;
  margin-bottom: 20px;
  text-align: center;
}

.button-container {
  display: flex;
  gap: 20px;
}

button {
  background-color: #f0f0f0;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Welcome</h1>
    <h2>Vendor</h2>
  </div>
  <div class="button-container">
    <button>Your Item</button>
    <button>Add New Item</button>
    <button>Transaction</button>
    <button>LogOut</button>
  </div>
</div>
</body>
</html>
