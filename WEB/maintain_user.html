<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
}

.button-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.button-group button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

.button-group button:hover {
  background-color: #3e8e41; /* Darker green */
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>My Website</h1>
    <button class="button-group">LogOut</button>
  </div>

  <div class="button-group">
    <button class="button-group">Home</button>
    <button class="button-group">Membership</button>
    <button class="button-group">User Management</button>
  </div>

  <div class="button-group">
    <button class="button-group">Add</button>
    <button class="button-group">Update</button>
  </div>
  <div class="button-group">
    <button class="button-group">Add</button>
    <button class="button-group">Update</button>
  </div>

</div>

</body>
</html>
