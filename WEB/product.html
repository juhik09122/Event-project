<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

.container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.product-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

.product-card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 10px;
  width: 200px;
  text-align: center;
}

.product-card button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <button>Home</button>
    <button>LogOut</button>
  </div>
  <div class="product-list">
    <div class="product-card">
      <h3>Product 1</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <h3>Product 2</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <h3>Product 3</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <h3>Product 4</h3>
      <p>Price</p>
      <button>Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
