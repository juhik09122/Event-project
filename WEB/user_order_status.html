<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
}

.container {
  width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  color: #333;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.content {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.item {
  width: 120px;
  height: 40px;
  background-color: #2196F3;
  color: white;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.item.name {
  width: 150px;
}

.item.empty {
  background-color: #00bcd4;
}

</style>
</head>
<body>

<div class="container">
  <h1>User Order Status</h1>
  <div class="content">
    <button class="item">Home</button>
    <button class="item" id="userOrderStatus">User Order Status</button>
    <button class="item">LogOut</button>
    <button class="item name">Name</button>
    <button class="item">E-mail</button>
    <button class="item">Address</button>
    <button class="item">Status</button>
    <button class="item empty"></button>
    <button class="item empty"></button>
    <button class="item empty"></button>
    <button class="item empty"></button>
  </div>
</div>

<script>
  const userOrderStatusButton = document.getElementById('userOrderStatus');
  
  userOrderStatusButton.addEventListener('click', () => {
    // Here you can add code to handle the button click
    // For example, you could fetch order status data and display it
    // in the empty buttons below
    alert("You clicked User Order Status!");
  });
</script>

</body>
</html>
